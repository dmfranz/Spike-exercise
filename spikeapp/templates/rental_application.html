{% extends "base.html" %}
{% block title %}
Create Rental Application
{% endblock %}

{% block content %}

<p>This is where you will have a form to submit a rental application</p>

<form method="POST" class="form-group">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit" class="btn btn-success">Submit Application</button>
</form>

{% endblock %}
